<form method="POST" action="{{ url_for('predict_liver_disease') }}">
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" step="0.1" required><br>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select><br>

    <label for="total_bilirubin">Total Bilirubin:</label>
    <input type="number" id="total_bilirubin" name="total_bilirubin" step="0.1" required><br>

    <label for="direct_bilirubin">Direct Bilirubin:</label>
    <input type="number" id="direct_bilirubin" name="direct_bilirubin" step="0.1" required><br>

    <label for="alkaline_phosphotase">Alkaline Phosphotase:</label>
    <input type="number" id="alkaline_phosphotase" name="alkaline_phosphotase" step="0.1" required><br>

    <label for="alamine_aminotransferase">Alamine Aminotransferase:</label>
    <input type="number" id="alamine_aminotransferase" name="alamine_aminotransferase" step="0.1" required><br>

    <label for="aspartate_aminotransferase">Aspartate Aminotransferase:</label>
    <input type="number" id="aspartate_aminotransferase" name="aspartate_aminotransferase" step="0.1" required><br>

    <label for="total_proteins">Total Proteins:</label>
    <input type="number" id="total_proteins" name="total_proteins" step="0.1" required><br>

    <label for="albumin">Albumin:</label>
    <input type="number" id="albumin" name="albumin" step="0.1" required><br>

    <label for="albumin_and_globulin_ratio">Albumin and Globulin Ratio:</label>
    <input type="number" id="albumin_and_globulin_ratio" name="albumin_and_globulin_ratio" step="0.1" required><br>

    <!-- Add fields for the missing features -->
    <label for="feature11">Feature11:</label>
    <input type="number" id="feature11" name="feature11" step="0.1" required><br>

    <label for="feature12">Feature12:</label>
    <input type="number" id="feature12" name="feature12" step="0.1" required><br>

    <label for="feature13">Feature13:</label>
    <input type="number" id="feature13" name="feature13" step="0.1" required><br>

    <label for="feature14">Feature14:</label>
    <input type="number" id="feature14" name="feature14" step="0.1" required><br>

    <input type="submit" value="Predict">
</form>
